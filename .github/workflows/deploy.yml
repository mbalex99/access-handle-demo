name: Deploy to GitHub pages
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.1
    - name: Build dist
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: |
          yarn
          yarn build
        
    - name: Deploy ðŸš€
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist